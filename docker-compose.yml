version: "3.9"
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: news_posts
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ROOT_HOST: "%"
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: ./capstone-backend
    env_file:
      - ./capstone-backend/.env.example
    environment:
      # 若要用 MySQL，打开下一行并把 .env.example 里的 sqlite 改掉
      # DATABASE_URL: mysql+pymysql://root:root@db:3306/news_posts
      PYTHONUNBUFFERED: "1"
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./capstone-frontend
    environment:
      - VITE_API_BASE=http://localhost:8000
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  db_data:
